{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="row justify-content-center">
        {% for photo in photos %}
        <div class="col-md-2">
            <div class="card bg-light border-light smallcard bg-light " >
                <a data-toggle="modal" data-target="#{{forloop.counter}}modal"><img class="card-img-top" src="{{photo.img_url}}" alt="{{photo.description}}"></a>
                <div class="card-body">
                    <h5 class="card-title text-center">{{photo.name}}</h5>
                    <p class="card-text text-center" id="likes{{photo.photoid}}">Most Liked Photo ({{photo.likes}})</p>
                </div>
            </div>
        </div>
        <div class="modal fade bd-example-modal-lg" id="{{forloop.counter}}modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">{{photo.name}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img class="card-img-top" src="{{photo.img_url}}" alt="{{photo.description}}">
                        <p>{{photo.description}}</p>    
                    </div>
                    <div class="modal-footer">
                        <p>Photographed by: {{photo.photographer}}</p>
                        <button type="button" id="likes" class="btn btn-outline-danger" data-id="{{photo.photoid}}">Like ({{photo.likes}})</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
